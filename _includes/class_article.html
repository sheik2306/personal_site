<article class="card" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="card-header">
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
      <h4 class="post-meta">{{ page.summary }}</h4>
      <p class="post-summary">
        Posted by : {% if page.author %}
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name"><a href="{{site.url}}{{site.baseurl}}/blog/authors/{{page.author}}">{{ page.author }}</a></span> </span
        >{% endif %} at
        <time datetime="{{ page.date }}" itemprop="datePublished"
          >{{ page.date | date: "%b %-d, %Y" }}</time
        >
      </p>
      <span
        class="disqus-comment-count"
        data-disqus-identifier="{{ page.url }}"
      ></span>

<div class="card-body" itemprop="articleBody">
    <img
      class="card-img-top"
      src="{{site.url}}{{site.baseurl}}{{ page.thumbnail }}"
      alt="{{ post.title }}"
    />
    {{content}}
    {% assign images = {{page.images}} %}
    {% if images %}
    {% include carousel.html height="40" unit="%" duration="7" images= images %}
    {% endif %}
    </div>
